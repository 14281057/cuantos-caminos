<!DOCTYPE html>
<html ng-app="playlists">
    <head>
        <!-- Latest compiled and minified CSS -->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body ng-controller="PlaylistController as playlists">
        
        <h1>Choose A Quiz</h1>
        <div id="playlist-container">
            <dl class="layout-stacked">
                <dd ng-repeat="playlist in playlists.playlists">
                    <a href="/quiz.html#?access_token={{access_token}}&user={{playlist.user_id}}&{{playlist.playlist_id">
                        {{playlist.fullName}}
                    </a>
                </dd>
            </dl>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="js/playlists.js"</script>
    </body>
</html>
